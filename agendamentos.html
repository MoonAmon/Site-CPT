<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Esqueleto na Mesa: Agendamento</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
	<body>
		<header>
			<img id="img_banner" src="img/bannern.png">
		</header>
				<nav>
					<a class="a_menu" href="index.html">HOME</a>
					<a class="a_menu" href="index.html#pag_regras">REGRAS DO JOGO</a>
					<a class="a_menu" href="index.html#pag_sistemas">SISTEMAS</a>
					<a class="a_menu" href="index.html#pag_vantagens">VANTAGENS</a>
					<a class="a_menu" href="#">AGENDAMENTO</a>
				</nav>
			
		<section id="pag_agendamentos">
		<main>
			<h1>AGENDAMENTO</h1>
			<p>Agende sua mesa de <strong>RPG agora mesmo!</strong></p>
		</main>

		<form name="Agendamento" method="" action="">

			<label for="nome">Nome:</label><br/>
			<input id="nome_completo" type="text" name="name_sub" placeholder="Digite seu nome completo." required="true" autofocus="" />

			<label for="email">E-mail:</label><br/>
			<input id="email" type="email" name="email" placeholder="nome@email.com" required="true" />

			<label for="Senha">Senha:</label><br/>
			<input id="senha" type="password" name="senha" placeholder="Somente numeros" required="true" />

			<label for="cell">Celular:</label><br/>
			<input id="cell" type="tel" name="cell" placeholder="(12) 34567-7890" pattern="^\(?\d{2}\)\d{5}[-\s]\d{4}.*?$" required="true" />
		<div class="container">
			<div class="types_dhs">
				<label for="data">Data:</label>
				<input id="data" type="date" name="data" placeholder="XX/XX/XX" required="true" />
			</div>
			<div class="types_dhs">
				<label for="hour">Hora:</label>
				<input id="hour" type="time" name="hour" placeholder="00:00" required="true" />
			</div>
			<div class="types_dhs">
				<label for="mesa">Sessões:</label>
				<input id="mesa" type="number" name="mesa" size="80" placeholder="" required="true" min="1" max="10" step="1" />
			</div>
		</div>
			<label for="nivel">Nível:</label>
			<select id="nivel" name="nivel">
				<option value="">Selecione</option>
				<option value="iniciante">Iniciante</option>
				<option value="intermediario">Intermediario</option>
				<option value="avançado">Avançado</option>
			</select>


			<fieldset>
				 <legend>Gênero:</legend>
				 <input id="Masc" type="radio" name="genero" value="Masc" /><label for="Masc">Masculino</label><br\>
				 <input id="Fem" type="radio" name="genero" value="Fem" /><label for="Fem">Feminino</label><br\>
			</fieldset>

			<fieldset>
				<legend>Sistema:</legend>
				<input id="DeD" type="checkbox" name="DeD" value="DeD" /><label for="DeD">Dungeons & Dragons (D&D)</label><br>
				<input id="Cyber" type="checkbox" name="Cyber" value="Cyber" /><label for="Cyber">Cyberpunk 2020</label><br>
				<input id="Call" type="checkbox" name="Call" value="Call" /><label for="Call">Call of Cthulhu</label><br>
			</fieldset>

			<label>Mensagem:</label><br/>
			<textarea id="msg" cols="50" rows="7">
			</textarea>

		<div class="container">
			<input type="submit" name="btn-agendar" value="AGENDAR" />
			<input type="reset" name="btn-cancelar" value="CANCELAR" />
		</div>
		</form>
		</section>

		<footer>
			<p>Desenvolvido por <a href="https://github.com/MoonThi" target="blank">Thiago Amâncio</a>- 2023 </p>
		</footer>
	</body>
</html>
