		<h1>AGENDAMENTO</h1>
			<p>Agende sua mesa de RPG agora mesmo!</p>

		<form name="Agendamento" method="" action="">

			<label for="nome">Nome:</label>
			<input id="nome_completo" type="text" name="name_sub" placeholder="Digite seu nome completo." required="true" autofocus="" /><br/>

			<label for="email">E-mail:</label>
			<input id="email" type="email" name="email" placeholder="nome@email.com" required="true" /><br/>

			<label for="Senha">Senha:</label>
			<input id="senha" type="password" name="senha" placeholder="Somente numeros" required="true" /><br/>

			<label for="cell">Celular:</label>
			<input id="cell" type="tel" name="cell" placeholder="(12) 34567-7890" pattern="^\(?\d{2}\)\d{5}[-\s]\d{4}.*?$" required="true" />
			
			<label for="data">Data:</label>
			<input id="data" type="date" name="data" placeholder="XX/XX/XX" required="true" />

			<label for="hour">Hora:</label>
			<input id="hour" type="time" name="hour" placeholder="00:00" required="true" />

			<label for="nivel">Nível:</label>
			<select id="nivel" name="nivel">
				<option value="">Selecione</option>
				<option value="iniciante">Iniciante</option>
				<option value="intermediario">Intermediario</option>
				<option value="avançado">Avançado</option>
			</select>

			<label for="mesa">Numero de sessões:</label>
			<input id="mesa" type="number" name="mesa" size="80" placeholder="" required="true" min="1" max="10" step="1" />

			<fieldset>
				 <legend>Gênero:</legend>
				 <input id="Masc" type="radio" name="genero" value="Masc" /><label for="Masc">Masculino</label></br>
				 <input id="Fem" type="radio" name="genero" value="Fem" /><label for="Fem">Feminino</label>
			</fieldset>

			<fieldset>
				<legend>Sistema:</legend>
				<input id="DeD" type="checkbox" name="DeD" value="DeD" /><label for="DeD">Dungeons & Dragons (D&D)</label><br/>
				<input id="Cyber" type="checkbox" name="Cyber" value="Cyber" /><label for="Cyber">Cyberpunk 2020</label><br/>
				<input id="Call" type="checkbox" name="Call" value="Call" /><label for="Call">Call of Cthulhu</label><br/>
			</fieldset>

			<label>Mensagem:</label></form><br/>
			<textarea id="msg" rows="7">
			</textarea>

			<p><input type="submit" name="btn-agendar" value="AGENDAR" />
			<input type="reset" name="btn-cancelar" value="CANCELAR" /></p>

		</form>
